# The Final, Definitive, Simple Nginx Configuration
events {}
http {
    server {
        listen 8080;
        server_name _;
        client_max_body_size 100M;

        location /blog {
            # THE FIX: Use the RAILWAY_PRIVATE_DOMAIN variable for the most reliable connection.
            proxy_pass http://${{wordpress.RAILWAY_PRIVATE_DOMAIN}}:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            # THE FIX: Use the RAILWAY_PRIVATE_DOMAIN variable for the most reliable connection.
            proxy_pass http://${{rankmint.RAILWAY_PRIVATE_DOMAIN}}:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}