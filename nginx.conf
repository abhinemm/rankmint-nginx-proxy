events {}
http {
    # Basic MIME types for CSS/JS
    types {
        text/css css;
        application/javascript js;
        text/html html;
        image/png png;
        image/jpg jpg;
        image/jpeg jpeg;
        image/gif gif;
        image/svg+xml svg;
    }
    
    server {
        listen 8080;
        server_name _;
        client_max_body_size 100M;

        # WordPress blog with trailing slash
        location /blog/ {
            proxy_pass http://wordpress.railway.internal/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Critical: Tell WordPress it's behind a proxy at /blog/
            proxy_set_header X-Forwarded-Prefix /blog;
            
            # Handle redirects properly  
            proxy_redirect off;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # WordPress admin
        location /blog/wp-admin/ {
            proxy_pass http://wordpress.railway.internal/wp-admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /blog;
            
            proxy_redirect http://wordpress.railway.internal/ $scheme://$host/blog/;
            proxy_redirect / /blog/;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # WordPress content (CSS, JS, images, themes, plugins)
        location /blog/wp-content/ {
            proxy_pass http://wordpress.railway.internal/wp-content/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Add caching headers for assets
            expires 30d;
            add_header Cache-Control "public, immutable";
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # WordPress includes (core CSS/JS)
        location /blog/wp-includes/ {
            proxy_pass http://wordpress.railway.internal/wp-includes/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Add caching headers for assets
            expires 30d;
            add_header Cache-Control "public, immutable";
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Redirect /blog to /blog/
        location = /blog {
            return 301 $scheme://$host/blog/;
        }

        # Your Flask app (rankmint)
        location / {
            proxy_pass http://rankmint:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}