events {}

http {
    # This server block is now responsible for ALL traffic.
    server {
        # Railway provides the PORT variable, we listen on that.
        listen ${PORT};
        server_name _;
        client_max_body_size 100M;

        # --- Flask App (rankmint) ---
        # All requests that are NOT for /blog go to the Flask app.
        location / {
            # THE FINAL FIX: Use Railway's private network variable for the rankmint service.
            # The name 'rankmint' must match your service name in Railway.
            proxy_pass http://rankmint.${RAILWAY_PRIVATE_DOMAIN}:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- WordPress Blog ---
        # All requests for /blog/ go to the WordPress service.
        location /blog/ {
            # THE FINAL FIX: Use Railway's private network variable for the wordpress service.
            # The name 'wordpress' must match your service name in Railway.
            # WordPress runs on port 80 by default in its container, so no port is needed.
            proxy_pass http://wordpress.${RAILWAY_PRIVATE_DOMAIN}/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }
    }
}
