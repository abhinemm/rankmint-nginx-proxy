events {
    worker_connections 1024;
}

http {
    upstream rankmint_backend {
        server rankmint.railway.internal:8080;
    }
    
    upstream wordpress_backend {
        server wordpress.railway.internal:80;
    }

    server {
        listen 80;
        server_name _;

        # Handle /blog and /blog/* requests
        location /blog {
            proxy_pass http://wordpress_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Remove /blog prefix when forwarding to WordPress
            rewrite ^/blog(/.*)$ $1 break;
            rewrite ^/blog$ / break;
        }

        # Handle all other requests
        location / {
            proxy_pass http://rankmint_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_Set_header X-Forwarded-Proto $scheme;
        }
    }
}