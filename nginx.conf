events {}

http {
    # Force IPv4 resolution to avoid IPv6 connection issues on Railway
    resolver 8.8.8.8 8.8.4.4 valid=30s ipv6=off;
    
    server {
        listen 8080;
        server_name _;
        client_max_body_size 100M;

        # Your Flask app (rankmint) - working fine
        location / {
            proxy_pass http://rankmint:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Redirect root WordPress paths to /blog/ paths
        location ~ ^/(wp-admin|wp-login\.php|wp-content|wp-includes) {
            return 301 $scheme://$host/blog$request_uri;
        }

        # WordPress blog - main location
        location /blog/ {
            proxy_pass http://wordpress.railway.internal/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
            
            # Handle WordPress redirects properly
            proxy_redirect http://wordpress.railway.internal/ $scheme://$host/blog/;
            proxy_redirect https://wordpress.railway.internal/ $scheme://$host/blog/;
            proxy_redirect http://$host/ $scheme://$host/blog/;
            proxy_redirect https://$host/ $scheme://$host/blog/;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # WordPress admin with better redirect handling
        location /blog/wp-admin/ {
            proxy_pass http://wordpress.railway.internal/wp-admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
            
            # Handle admin redirects
            proxy_redirect http://wordpress.railway.internal/wp-admin/ $scheme://$host/blog/wp-admin/;
            proxy_redirect https://wordpress.railway.internal/wp-admin/ $scheme://$host/blog/wp-admin/;
            proxy_redirect http://$host/wp-admin/ $scheme://$host/blog/wp-admin/;
            proxy_redirect https://$host/wp-admin/ $scheme://$host/blog/wp-admin/;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # WordPress login with redirect handling
        location /blog/wp-login.php {
            proxy_pass http://wordpress.railway.internal/wp-login.php;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
            
            # Handle login redirects
            proxy_redirect http://wordpress.railway.internal/wp-login.php $scheme://$host/blog/wp-login.php;
            proxy_redirect https://wordpress.railway.internal/wp-login.php $scheme://$host/blog/wp-login.php;
            proxy_redirect http://$host/wp-login.php $scheme://$host/blog/wp-login.php;
            proxy_redirect https://$host/wp-login.php $scheme://$host/blog/wp-login.php;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # WordPress CSS/JS files
        location /blog/wp-content/ {
            proxy_pass http://wordpress.railway.internal/wp-content/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # WordPress core files
        location /blog/wp-includes/ {
            proxy_pass http://wordpress.railway.internal/wp-includes/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Redirect /blog to /blog/
        location = /blog {
            return 301 $scheme://$host/blog/;
        }
    }
}