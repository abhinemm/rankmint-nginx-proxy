events {}

http {
    server {
        # THE FINAL FIX: Replaced the failing ${PORT} variable with the reliable, hardcoded port 8080.
        listen 8080;
        server_name _;
        client_max_body_size 100M;

        # --- Flask App (rankmint) ---
        location / {
            # Use Railway's private network variable for the rankmint service.
            proxy_pass http://rankmint.${RAILWAY_PRIVATE_DOMAIN}:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- WordPress Blog ---
        location /blog/ {
            # Use Railway's private network variable for the wordpress service.
            proxy_pass http://wordpress.${RAILWAY_PRIVATE_DOMAIN}/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }
    }
}
