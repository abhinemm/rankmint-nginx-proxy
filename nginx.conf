events {}

http {
    # This enables Nginx to find the other services by their simple names.
    resolver 127.0.0.11;

    server {
        listen 8080;
        server_name _;
        client_max_body_size 100M;

        # --- Flask App (rankmint) ---
        location / {
            set $rankmint_upstream "http://rankmint:8080";
            proxy_pass $rankmint_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- WordPress Blog ---
        location /blog/ {
            set $wordpress_upstream "http://wordpress";
            proxy_pass $wordpress_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # --- The rule to fix the /blog 404 error ---
        location = /blog {
            return 301 $scheme://$host/blog/;
        }
    }
}
