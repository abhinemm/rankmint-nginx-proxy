# nginx.conf - The Final, Definitive, Simple Configuration
events {}
http {
    server {
        listen 8080; # Use the port provided by Railway
        server_name _;

        location /blog {
            proxy_pass http://${{wordpress.RAILWAY_PRIVATE_DOMAIN_NAME}}:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            proxy_pass http://${{rankmint.RAIL-WAY_PRIVATE_DOMAIN_NAME}}:${{rankmint.PORT}};
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}