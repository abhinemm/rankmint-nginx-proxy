events {}

http {
    server {
        # THE FINAL, CORRECTED FIX: Use the reliable, hardcoded port 8080.
        listen 8080;
        server_name _;
        client_max_body_size 100M;

        # --- Flask App (rankmint) ---
        # All requests that are NOT for /blog go to the Flask app.
        location / {
            # Use the simple service name, which is the standard for Docker networking.
            proxy_pass http://rankmint:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- WordPress Blog ---
        # All requests for /blog/ go to the WordPress service.
        location /blog/ {
            # Use the simple service name. WordPress runs on port 80 by default in its container.
            proxy_pass http://wordpress/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }
    }
}
