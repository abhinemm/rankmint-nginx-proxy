events {}

http {
    # This enables Nginx to find the other services by their name.
    resolver 127.0.0.11;

    server {
        listen 8080;
        server_name _;
        client_max_body_size 100M;

        # --- Flask App (rankmint) ---
        location / {
            set $rankmint_host "rankmint:8080";
            proxy_pass http://$rankmint_host;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- WordPress Blog ---
        location /blog/ {
            set $wordpress_host "wordpress";
            proxy_pass http://$wordpress_host/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # THE CRITICAL FIX: This rule correctly handles requests to /blog (without a slash)
        # by redirecting them to /blog/, which can then be handled by the location block above.
        location = /blog {
            return 301 $scheme://$host/blog/;
        }
    }
}
