# This is an internal Nginx directive required for some container environments.
# It tells Nginx where to find the internal "phone book" (DNS resolver).
resolver 127.0.0.11;

events {}

http {
    server {
        listen 8080;
        server_name _;
        client_max_body_size 100M;

        # --- Flask App (rankmint) ---
        location / {
            # THE FINAL FIX: We use a variable to hold the service name.
            # This makes Nginx resolve the name at request time, which is more reliable.
            set $rankmint_host "rankmint:8080";
            proxy_pass http://$rankmint_host;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- WordPress Blog ---
        location /blog/ {
            # THE FINAL FIX: We use a variable to hold the service name.
            set $wordpress_host "wordpress";
            proxy_pass http://$wordpress_host/;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }
    }
}
