# nginx.conf - Final, Correct Configuration

events {
    worker_connections 1024;
}

http {
    server {
        # Railway's public domains point to port 8080 by default.
        listen 8080;
        server_name _;
        client_max_body_size 100M;

        # Rule for the WordPress Blog
        location /blog {
            # 'wordpress' MUST be the exact name of your WordPress service in Railway.
            proxy_pass http://wordpress:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Rule for the main Flask Application
        location / {
            # 'rankmint' MUST be the exact name of your Flask app service in Railway.
            proxy_pass http://rankmint:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}