events {}

http {
    # Force IPv4 resolution to avoid IPv6 connection issues on Railway
    resolver 8.8.8.8 8.8.4.4 valid=30s ipv6=off;

    server {
        listen 8080;
        server_name _;
        client_max_body_size 100M;

        # Flask app (rankmint)
        location / {
            proxy_pass http://rankmint:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # CRITICAL: Redirect all bare WordPress core routes to /blog equivalent
        location ~ ^/(wp-admin|wp-login\.php|wp-content|wp-includes|wp-json) {
            return 301 $scheme://$host/blog$request_uri;
        }

        # Main WordPress /blog route, patch all response URLs for core assets/redirects
        location /blog/ {
            proxy_pass http://wordpress.railway.internal/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            sub_filter 'action="/wp-' 'action="/blog/wp-';
            sub_filter 'href="/wp-' 'href="/blog/wp-';
            sub_filter 'src="/wp-' 'src="/blog/wp-';
            sub_filter_once off;
        }

        # WordPress static assets, with persistent caching
        location /blog/wp-content/ {
            proxy_pass http://wordpress.railway.internal/wp-content/;
            proxy_set_header Host $host;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        location /blog/wp-includes/ {
            proxy_pass http://wordpress.railway.internal/wp-includes/;
            proxy_set_header Host $host;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location /blog/wp-admin/ {
            proxy_pass http://wordpress.railway.internal/wp-admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        location /blog/wp-login.php {
            proxy_pass http://wordpress.railway.internal/wp-login.php;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # Redirect /blog to /blog/
        location = /blog {
            return 301 $scheme://$host/blog/;
        }
    }
}
