events {
    worker_connections 1024;
}

http {
    access_log /dev/stdout;
    error_log /dev/stderr;

    server {
        listen 8080;
        server_name _;
        client_max_body_size 100M;

        # Main Flask app - using variable
        location / {
            set $backend_rankmint "${RANKMINT_HOST}";
            proxy_pass http://$backend_rankmint:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WordPress blog - using variable
        location /blog {
            set $backend_wordpress "${WORDPRESS_HOST}";
            rewrite ^/blog(/.*)$ $1 break;
            proxy_pass http://$backend_wordpress:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
